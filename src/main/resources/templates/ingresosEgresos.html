<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
</head>
<body>
<main class="d-flex flex-nowrap">
    <div th:replace="capas/menu:: menu"></div>
    <div class="container-lg align-items-center">
        <div class="row mb-4">
            <div class="col-lg-12 text-center" >
                <h1>Sistema de gesti√≥n de Ingresos y Gastos</h1>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-lg-12" >
                <div class="row">
                    <div class="col-lg-10" > <h5>Ingresos y egresos</h5></div>
                    <div class="col-lg-2 text-end">

                        <a href="nuevoIngreso" class="btn btn-primary">Nuevo</a>

                    </div>
                </div>
                    <table class="table table-striped table-hover w-100 mt-4">
                    <thead>
                    <tr>
                        <th scope="col">Concepto</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Borrar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${transaction.concept}"></td>
                        <td class="monto" th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.updateAt}"></td>
                        <td></td>
                        <td><a th:href="@{/transaction/editar/{id} (id = ${transaction.id})}">‚úç</a></td>
                        <td><a th:href="@{/transaction/borrar/{id} (id = ${transaction.id})}">üóëÔ∏è</a></td>
                    </tr>


                    </tbody>
                </table>

                <div class="row">
                    <div class="offset-9 col-3">
                        <div id="total" class="text-end" style="background-color:#CCCCCC;padding:10px">TOTAL: <td th:text="${suma}"></td></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
